<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <form>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input
  type="email"
  fill="solid"
  labelPlacement="floating"
  formControlName="correo"
  helperText="Introduce un correo valido"
  errorText="Correo invalido"
  ngModel
  email
></ion-input>


        </ion-item>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
