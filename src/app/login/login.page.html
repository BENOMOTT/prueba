<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Inicio del card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Form de login -->
      <form [formGroup]="formularioLogin">
        <!-- Campo de nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <!-- Campo de contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>

      <br>

      <!-- Boton de enviar -->
      <ion-button expand="full" (click)="iniciarSesion()">Iniciar Sesión</ion-button>


    </ion-card-content>
    <!-- Final del card -->
  </ion-card>

  <!-- Boton de "¿Olvidaste tu contraseña?" -->

  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="setOpen(true)">¿Olvidaste tu contraseña?</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>¿Olvidaste tu contraseña?</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          

          <h1>Reestablecer contraseña</h1> <br>

          <h5>Te enviaremos un correo con la informacion para reestablecer tu contraseña</h5>
          
          <form>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input
                type="email"
                fill="solid"
                labelPlacement="floating"
                formControlName="correo"
                helperText="Introduce un correo válido"
                errorText="Correo inválido"
                ngModel
                email
              ></ion-input>
            </ion-item>
            <ion-button [routerLink]="['/registro']">Enviar</ion-button>
          </form>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>

<!-- Inicio del footer -->
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <!-- Boton que redirige a la vista "Registro" -->
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
