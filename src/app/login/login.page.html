<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Inicio del card -->
 
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre de la app</ion-card-title>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>

      <!-- Inicio del formulario -->

<form [formGroup] = "formularioLogin">
      <!--Nombre-->
      
      <ion-item>
      <ion-input label="Nombre" formControlName="nombre" label-placement="floating" fill="solid" placeholder="Ingrese su nombre"></ion-input>
      </ion-item>

<!--Contraseña-->
<ion-item>
<ion-input label="Contraseña"  formControlName="contraseña" type="password" labelPlacement="floating" fill="solid" [counter]="true" maxlength="15"></ion-input>
</ion-item>

<!--Boton enviar-->

<ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
</form>

    </ion-card-content>
  </ion-card>

</ion-content>
