<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
<!-- Inicio del card --> 

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <!-- Form de register -->
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <!-- Campo de nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
          <!-- Campo de apellido -->
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
          <!-- Campo de contrase침a -->
        <ion-item>
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input formControlName="contrase침a" type="password"></ion-input>
        </ion-item>
          <!-- Campo de correo -->
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input
  type="email"
  fill="solid"
  labelPlacement="floating"
  formControlName="correo"
  helperText="Introduce un correo valido"
  errorText="Correo invalido"
  ngModel
  email
></ion-input>
        </ion-item>
          <!-- Campo de genero -->
        <ion-item>
          <ion-list>
            <ion-item>
              <ion-select aria-label="genero" interface="popover" formControlName="genero" placeholder="Genero">

                <ion-select-option value="Masculino">Masculino</ion-select-option>
                <ion-select-option value="Femenino">Femenino</ion-select-option>
                <ion-select-option value="Otro">Otro</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-item>
          <!-- Campo de edad -->
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input type="number" formControlName="edad"></ion-input>
        </ion-item>
          <!-- bot칩n de guardar -->
        <br>
        <ion-button (click)="guardar()">Registrarse
        </ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
